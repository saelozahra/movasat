{% extends "base.html" %}
{% block content %}
    <div class="container">
        <nav id="bread-crumb" class="row tar box padding">
            <div class="fr" style="position: relative">
                <a class="effect-underline" href="{{ home_url }}">صفحه اصلی</a>
            </div>
            <div class="fr">|</div>
            <div class="fr" style="position: relative">
                <a class="effect-underline" href="{{ home_url }}/course">آموزش ها</a>
            </div>
            <div class="fr">|</div>
            <div class="fr" style="position: relative">
                <a class="effect-underline" href="{{ course.category.get_absolute_url }}">{{ course.category }}</a>
            </div>
            <div class="fr">|</div>
            <a class="effect-shine" href="{{ course.get_absolute_url }}">{{ course.title }}</a>
        </nav>
        <div class="columns-four padding" style="padding-right: 0">
            <div class="row box">
                <img src="{{ course.ostad.profile.url }}" alt="{{ course.ostad }}">
                <br style="clear: both">
            </div>
        </div>
        <div class="columns-75 padding" style="padding-left: 0">
            <div class="row box">
                <h1>{{ course.title }}</h1>
                {{ course.lesson_count }}
            </div>
        </div>
    </div>
{% endblock content %}
